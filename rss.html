<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSS Feed Aggregator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 1rem;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
    }
    :root {
      --bg: #ffffff;
      --text: #000000;
    }
    .dark-mode {
      --bg: #1e1e1e;
      --text: #c9d1d9;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .feed {
      margin-bottom: 2rem;
    }
    .item {
      margin: 0.5rem 0;
    }
    .item a {
      text-decoration: none;
      color: #007acc;
    }
    button {
      margin-left: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>RSS Feed Aggregator</h1>
    <div>
      <button onclick="toggleTheme()">Toggle Dark Mode</button>
      <button onclick="refreshFeeds()">ðŸ”„ Refresh</button>
    </div>
    <p>Aggregating various reliability/database-related RSS feeds for easy access.</p>
  </div>

  <div id="feeds"></div>

  <script src="https://unpkg.com/rss-parser/dist/rss-parser.min.js"></script>
  <script>
    const feeds = [
      { name: "Database News", url: "https://database.news/feed.xml" },
      { name: "Postgres Weekly", url: "https://postgresweekly.com/rss/" },
      { name: "Planet PostgreSQL", url: "https://planet.postgresql.org/rss20_short.xml" },
      { name: "Monitoring Love", url: "https://monitoring.love/feed.xml" },
      { name: "DBTA", url: "https://www.dbta.com/rss/rss_feeds.aspx" },
      { name: "DevOpIsh Firehose", url: "https://bg.raindrop.io/rss/public/15805349" },
      { name: "Planet PostGIS", url: "https://planet.postgis.net/rss20.xml" }
    ];

    const corsProxy = "https://api.allorigins.win/raw?url="; // <-- Important: /raw
    const parser = new RSSParser();
    const feedsContainer = document.getElementById('feeds');

    async function fetchFeeds() {
      const allItems = [];

      for (const feed of feeds) {
        try {
          const response = await fetch(corsProxy + encodeURIComponent(feed.url));
          const text = await response.text();
          const parsed = await parser.parseString(text);

          parsed.items.forEach(item => {
            allItems.push({
              title: item.title,
              link: item.link,
              pubDate: new Date(item.pubDate || item.isoDate || Date.now()),
              feedName: feed.name
            });
          });
        } catch (err) {
          console.error('Error loading feed:', feed.url, err);
        }
      }

      // Sort by date descending
      allItems.sort((a, b) => b.pubDate - a.pubDate);

      // Render
      feedsContainer.innerHTML = '';
      const feedDiv = document.createElement('div');
      feedDiv.className = 'feed';

      allItems.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'item';
        itemDiv.innerHTML = `<strong>[${item.feedName}]</strong> <a href="${item.link}" target="_blank">${item.title}</a> <small>(${item.pubDate.toLocaleString()})</small>`;
        feedDiv.appendChild(itemDiv);
      });

      feedsContainer.appendChild(feedDiv);
    }

    function refreshFeeds() {
      fetchFeeds();
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }

    // Initial load
    fetchFeeds();
  </script>

</body>
</html>
